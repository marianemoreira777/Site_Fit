<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <Input type="email" name="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate></Input>
            </div>
            <div class="half-box">
                <label for="name">UsuÃ¡rio</label>
                <Input type="text" name="name" id="name" placeholder="Digite seu usuÃ¡rio" data-max-length="16"></Input>
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <Input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required></Input>
            </div>
            <div class="full-box">
                <Input type="submit" id="btn-submit" value="Registrar"></Input>
            </div>
        </form>
    </div>
    <p class="error-validation templante"></p>
    <script src="cadastro.js"></script>
</body>

</html>
